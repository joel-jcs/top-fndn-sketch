<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="main-container">
        <div id="options-container">
            <label for="grid-size-slider">Grid Size: <span id="grid-size-span">16 x 16</span></label>
            <input type="range" id="grid-size-slider" min="1" max="64" value="16"/>
            <input type="color" id="color-picker" value="#000000"/>
            <button id="color-btn" class="button">Color mode</button>
            <button id="rainbow-btn" class="button">Rainbow mode</button>
            <button id="erase-btn" class="button">Eraser</button>
            <button id="shader-btn" class="button">Toggle Shader</button>
            <button id="lighten-btn" class="button">Toggle Lighten</button>
            <button id="clear-btn" class="button">Clear</button>
        </div>
        <div id="sketch-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
